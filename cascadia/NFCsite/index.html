<!DOCTYPE html>
<html>
<head>
  <title>Downloading...</title>
</head>
<body>
  <script>
    // Replace with the actual image file URL
    const imageURL = 'https://example.com/image.png';

    // Create an invisible link with the download attribute
    const a = document.createElement('a');
    a.href = imageURL;
    a.download = 'my-image.png'; // This will be the filename
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  </script>
  <p>If the download didn't start, <a href="https://example.com/image.png" download>click here</a>.</p>
</body>
</html>
